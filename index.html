<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IP Address Tracker</title>

  <link rel="icon" href="images/favicon-32x32.png" sizes="32x32" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Your CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <h1 class="visually-hidden">IP Address Tracker</h1>

    <div class="title">IP Address Tracker</div>

    <div class="search-wrap">
      <input id="search-input" type="text" placeholder="Search for any IP address or domain" aria-label="Search for IP or domain" />
      <button id="search-btn" type="button" aria-label="Search">
        <img src="images/icon-arrow.svg" alt="Search">
      </button>
    </div>

    <div class="info-panel" aria-label="IP information">
      <div class="info-item">
        <h4>IP ADDRESS</h4>
        <p id="ip">—</p>
      </div>
      <div class="info-item">
        <h4>LOCATION</h4>
        <p id="location">—</p>
      </div>
      <div class="info-item">
        <h4>TIMEZONE</h4>
        <p id="timezone">—</p>
      </div>
      <div class="info-item">
        <h4>ISP</h4>
        <p id="isp">—</p>
      </div>
    </div>
  </header>

  <main>
    <div id="map"></div>
  </main>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- App -->
  <script src="script.js"></script>
</body>
</html>
